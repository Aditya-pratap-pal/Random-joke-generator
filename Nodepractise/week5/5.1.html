<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="post"></h1>
    <script>
        async function changeContent(){
            const one = await fetch('https://jsonplaceholder.typicode.com/posts/1');
            const two = await one.json();
            // two= two.stringify(two)
            const three = document.getElementById('post');
            three.innerHTML = JSON.stringify(two);
        }
        changeContent();
    </script>
</body>
</html>
